<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <script defer src="pedido.js"></script>
</head>
<body>
    <header>
        <h1>Detalhes do Pedido</h1>
    </header>
    <main>
        <div id="pedidoDetails" class="pedido-details"></div>
        <div class="actions">
            <button id="deletePedido" class="btn btn-danger">Deletar Pedido</button>
        </div>
        <a href="./../perfil/perfil.html" class="btn btn-secondary">Voltar ao Perfil</a>
    
        <section id="addItemSection">
            <h3>Adicionar Item ao Pedido</h3>
            <form id="addItemForm">
                <div class="mb-3">
                    <label for="productId" class="form-label">Produto</label>
                    <select id="productId" class="form-select" required>
                        <option value="">Selecione um produto</option>
                    </select>
                    
                    </select>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantidade</label>
                    <input type="number" id="quantity" class="form-control" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </section>
    </main>


    <script src = 'pedido.js'></script>
</body>
</html>
