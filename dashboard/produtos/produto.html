<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar Produto</title>
</head>
<body style="margin: 50px;">
    <div class="container">
        <h1>Editar Produto</h1>
        <form id="editarProdutoForm">
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" placeholder="Descrição do Produto">
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor Unitário (R$)</label>
                <input type="number" step="0.01" class="form-control" id="valor" placeholder="Valor Unitário">
            </div>
         
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <button type="button" class="btn btn-danger" id="btnDeletar">Deletar Produto</button>
        </form>
    </div>

    <script src="editarProduto.js"></script>
</body>
</html>
